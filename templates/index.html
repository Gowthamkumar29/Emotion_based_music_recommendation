<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Music Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen">
  <header class="bg-gray-900 text-center p-6">
    <h1 class="text-3xl font-bold text-green-400">Emotion Music Recommender</h1>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
    <section>
      <h2 class="text-xl mb-4">Live Emotion Camera</h2>
      <img src="{{ url_for('video_feed') }}" alt="Video Feed" class="w-full rounded shadow" />
    </section>

    <section>
      <h2 class="text-xl mb-4">Recommended Songs</h2>
      <div id="ResultArea" class="space-y-4"></div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    setInterval(function() {
      $.getJSON('/t', function(data) {
        const container = $('#ResultArea');
        container.empty();
        data.forEach(song => {
          const searchQuery = encodeURIComponent(`${song.Name} ${song.Artist}`);
          const spotifyURL = `https://open.spotify.com/search/${searchQuery}`;
          const card = `
            <div class="bg-gradient-to-r from-green-700 to-green-500 p-5 rounded-lg shadow-lg hover:scale-105 transform transition duration-200">
              <h3 class="text-xl font-extrabold text-white mb-1">${song.Name}</h3>
              <p class="text-gray-100 text-sm italic">Album: ${song.Album}</p>
              <p class="text-gray-200 text-sm">Artist: ${song.Artist}</p>
              <div class="mt-3">
                <a href="${spotifyURL}" target="_blank" class="inline-block bg-black text-green-400 border border-green-400 px-4 py-1 rounded hover:bg-green-600 hover:text-white transition">Play Preview</a>
              </div>
            </div>`;
          container.append(card);
        });
      });
    }, 1000);
  </script>
</body>
</html>
